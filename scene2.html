<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene 2: Literacy by Gender</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .axis-label {
      font-size: 12px;
      fill: gray;
    }
    .line-men {
      stroke: steelblue;
      stroke-width: 2.5px;
      fill: none;
    }
    .line-women {
      stroke: deeppink;
      stroke-width: 2.5px;
      fill: none;
    }
    .annotation {
      font-weight: bold;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Literacy Rate Among Young Men and Women (World)</h2>
  <svg width="800" height="500"></svg>
  <script>
    const margin = { top: 50, right: 50, bottom: 50, left: 60 },
          width = 800 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svg = d3.select("svg")
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    Promise.all([
      d3.csv("youth-literacy-males.csv"),
      d3.csv("youth-literacy-female.csv")
    ]).then(([menData, womenData]) => {
      const men = menData.filter(d => d.Entity === "World").map(d => ({ Year: +d.Year, Rate: +d["Literacy rate among young men"] }));
      const women = womenData.filter(d => d.Entity === "World").map(d => ({ Year: +d.Year, Rate: +d["Literacy rate among young women"] }));

      const x = d3.scaleLinear()
        .domain(d3.extent(men, d => d.Year))
        .range([0, width]);

      const y = d3.scaleLinear()
        .domain([70, 100])
        .range([height, 0]);

      svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).tickFormat(d3.format("d")));
      svg.append("g").call(d3.axisLeft(y));

      const lineMen = d3.line().x(d => x(d.Year)).y(d => y(d.Rate));
      const lineWomen = d3.line().x(d => x(d.Year)).y(d => y(d.Rate));

      svg.append("path").datum(men).attr("class", "line-men").attr("d", lineMen);
      svg.append("path").datum(women).attr("class", "line-women").attr("d", lineWomen);

      const lastYear = 2020;
      const men2020 = men.find(d => d.Year === lastYear);
      const women2020 = women.find(d => d.Year === lastYear);

      svg.append("circle").attr("cx", x(men2020.Year)).attr("cy", y(men2020.Rate)).attr("r", 4).attr("fill", "steelblue");
      svg.append("circle").attr("cx", x(women2020.Year)).attr("cy", y(women2020.Rate)).attr("r", 4).attr("fill", "deeppink");

      svg.append("text")
        .attr("x", x(1980))
        .attr("y", y(92))
        .attr("class", "annotation")
        .text("We see that the gender gap has been closing since the 1980s");

      svg.append("text")
        .attr("x", x(lastYear) - 250)
        .attr("y", y(men2020.Rate) - 25)
        .attr("class", "annotation")
        .text(`Literacy rates in 2020: Men ${men2020.Rate.toFixed(1)}% | Women ${women2020.Rate.toFixed(1)}%`);
    });
  </script>
  <div style="margin-top: 30px; font-size: 18px;">
    <a href="index.html">← Previous</a>
    &nbsp;&nbsp;&nbsp;
    <a href="scene3.html">Next →</a>
  </div>
</body>
</html>
