<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene 3: Gender Gap in Literacy</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .bar {
      fill: darkorange;
    }
    .bar.negative {
      fill: steelblue;
    }
    .axis-label {
      font-size: 12px;
      fill: gray;
    }
    .annotation {
      font-weight: bold;
    }
    select {
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Gender Gap in Youth Literacy by Country (2020)</h2>

  <label for="country-select"><strong>Select a country:</strong></label>
  <select id="country-select">
    <option disabled selected value> -- choose a country -- </option>
  </select>

  <svg width="900" height="600"></svg>

  <script>
    const margin = { top: 50, right: 50, bottom: 50, left: 60 },
    width = 800 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    radius = Math.min(width, height) / 2 - 50;

    const svg = d3.select("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", `translate(${(width + margin.left + margin.right)/2}, ${(height + margin.top + margin.bottom)/2})`);

    let allData = [];

    async function drawScene3() {
    const [menData, womenData] = await Promise.all([
        d3.csv("youth-literacy-males.csv"),
        d3.csv("youth-literacy-female.csv")
    ]);

    const menMap = new Map();
    menData.forEach(d => {
        if (d.Year === "2020" && d["Literacy rate among young men"]) {
        menMap.set(d.Entity, +d["Literacy rate among young men"]);
        }
    });

    allData = womenData
        .filter(d => d.Year === "2020" && d["Literacy rate among young women"])
        .map(d => {
        const maleRate = menMap.get(d.Entity);
        const femaleRate = +d["Literacy rate among young women"];
        const gap = maleRate - femaleRate;
        return {
            country: d.Entity,
            gap: gap,
            maleRate: maleRate,
            femaleRate: femaleRate
        };
        })
        .filter(d => d.maleRate !== undefined);

    // Populate dropdown
    const select = d3.select("#country-select");
    allData
        .sort((a, b) => d3.ascending(a.country, b.country))
        .forEach(d => {
        select.append("option").attr("value", d.country).text(d.country);
        });
    }

    function drawPieChart(countryData) {
    svg.selectAll("*").remove();

    const data = [
        { label: "Male Literacy", value: countryData.maleRate },
        { label: "Female Literacy", value: countryData.femaleRate }
    ];

    const color = d3.scaleOrdinal()
        .domain(data.map(d => d.label))
        .range(["steelblue", "deeppink"]);

    const pie = d3.pie()
        .value(d => d.value);

    const arc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius);

    svg.selectAll("path")
        .data(pie(data))
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", d => color(d.data.label))
        .attr("stroke", "white")
        .style("stroke-width", "2px");

    // Labels
    svg.selectAll("text")
        .data(pie(data))
        .enter()
        .append("text")
        .text(d => `${d.data.label}: ${d.data.value}%`)
        .attr("transform", d => `translate(${arc.centroid(d)})`)
        .attr("text-anchor", "middle")
        .style("font-size", "14px")
        .style("font-weight", "bold");
    }

    d3.select("#country-select").on("change", function () {
    const selected = this.value;
    const selectedData = allData.find(d => d.country === selected);
    drawPieChart(selectedData);
    });

    drawScene3();

  </script>

  <div style="margin-top: 30px; font-size: 18px;">
    <a href="scene2.html">‚Üê Previous</a>
  </div>
</body>
</html>
