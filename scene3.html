<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scene 3: Gender Gap by Country</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .bar-men { fill: steelblue; }
    .bar-women { fill: deeppink; }
    .annotation { font-weight: bold; font-size: 13px; }
  </style>
</head>
<body>
  <h2>Gender Gap in Youth Literacy by Country (2020)</h2>
  <label for="gapThreshold"><strong>Minimum literacy gap to show (%): </strong></label>
  <input type="range" id="gapThreshold" min="0" max="20" value="0" step="0.5" style="width:300px;">
  <span id="gapValue">0%</span>

  <svg width="900" height="600"></svg>
  <script>
    const margin = { top: 50, right: 50, bottom: 50, left: 200 },
          width = 900 - margin.left - margin.right,
          height = 600 - margin.top - margin.bottom;

    const svg = d3.select("svg")
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("body").append("div")
      .attr("id", "tooltip")
      .style("position", "absolute")
      .style("background", "white")
      .style("border", "1px solid gray")
      .style("padding", "6px 10px")
      .style("border-radius", "4px")
      .style("pointer-events", "none")
      .style("opacity", 0)
      .style("font-size", "14px")
      .style("box-shadow", "2px 2px 5px rgba(0,0,0,0.3)");

    Promise.all([
      d3.csv("youth-literacy-males.csv"),
      d3.csv("youth-literacy-female.csv")
    ]).then(([menData, womenData]) => {
      const menMap = new Map();
      menData.forEach(d => {
        if (d.Year === "2020") menMap.set(d.Entity, +d["Literacy rate among young men"]);
      });

      const data = womenData
        .filter(d => d.Year === "2020" && d["Literacy rate among young women"] && menMap.get(d.Entity))
        .map(d => ({
          country: d.Entity,
          maleRate: menMap.get(d.Entity),
          femaleRate: +d["Literacy rate among young women"],
          gap: Math.abs(menMap.get(d.Entity) - +d["Literacy rate among young women"])
        }))
        .sort((a, b) => b.gap - a.gap);

      const x = d3.scaleLinear().domain([0, 100]).range([0, width]);
      const y = d3.scaleBand().domain(data.map(d => d.country)).range([0, height]).padding(0.3);

      svg.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x));
      svg.append("g").attr("class", "y-axis").call(d3.axisLeft(y));

      function update(minGap) {
        const filtered = data.filter(d => d.gap >= minGap).slice(0, 15);
        y.domain(filtered.map(d => d.country));
        svg.select(".y-axis").transition().duration(500).call(d3.axisLeft(y));

        const bars = svg.selectAll(".bar-group").data(filtered, d => d.country);
        bars.exit().remove();

        bars.transition().duration(500)
        .attr("transform", d => `translate(0, ${y(d.country)})`);

        const group = bars.enter()
          .append("g")
          .attr("class", "bar-group")
          .attr("transform", d => `translate(0, ${height})`);

        group.transition().duration(500)
          .attr("transform", d => `translate(0, ${y(d.country)})`);

        group.append("rect")
          .attr("class", "bar-men")
          .attr("x", 0)
          .attr("y", 0)
          .attr("height", y.bandwidth() / 2)
          .attr("width", d => x(d.maleRate));

        group.append("rect")
          .attr("class", "bar-women")
          .attr("x", 0)
          .attr("y", y.bandwidth() / 2)
          .attr("height", y.bandwidth() / 2)
          .attr("width", d => x(d.femaleRate));

        group.on("mouseover", (event, d) => {
          tooltip.style("opacity", 1).html(`
            <strong>${d.country}</strong><br>
            Male: ${d.maleRate.toFixed(1)}%<br>
            Female: ${d.femaleRate.toFixed(1)}%<br>
            Gap: ${d.gap.toFixed(1)}%`
          ).style("left", (event.pageX + 10) + "px")
           .style("top", (event.pageY - 30) + "px");
        }).on("mousemove", event => {
          tooltip.style("left", (event.pageX + 10) + "px")
                 .style("top", (event.pageY - 30) + "px");
        }).on("mouseout", () => tooltip.style("opacity", 0));
      }

      update(0);
      d3.select("#gapThreshold").on("input", function() {
        const min = +this.value;
        d3.select("#gapValue").text(min + "%");
        update(min);
      });
    });
  </script>
  <div style="margin-top: 30px; font-size: 18px;">
    <a href="scene2.html">‚Üê Previous</a>
  </div>
</body>
</html>
